<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple colspan and rowspan</title>
</head>
<body>
    <!-- Your code here -->
    <table>
        <tr>  
             <td rowspan="1">     
             <td>B</td>
             <td>C</td>
             <td>D</td>
        </tr>  
        <tr>
             <td>A</td>
             <td colspan="1">
             <td></td>
             <td></td>
        </tr>
        <tr>
             <td colspan="1">
             <td>E</td>
             <td></td>
             <td></td>
       </tr>
        <tr>
             <td>F</td>
             <td>G</td>
             <td>H</td>
             <td>I</td>
       </tr>
          </table>
</body>
</html>
