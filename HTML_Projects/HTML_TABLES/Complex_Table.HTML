<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex Table</title>
</head>
<body>
    <table>
        <tr>
           <th colspan=3>Title</th> 
        </tr>  
           <th>Name</th>
           <th>Age</th>
           <th>Occupation</th>
       </tr>
       <tr>
           <td>John</td>
           <td>35</td>
           <td>Engineer</td>
       </tr>
 </table>
</body>
</html>
