<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating a Basic Table</title>
</head>
<body>
    <table>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Occupation</th>
        </tr>
        <tr>
          <td>John</td>
          <td>35</td>
          <td>Engineer</td>
        </tr>
        <tr>
          <td>Jane</td>
          <td>28</td>
          <td>Doctor</td>  
        </tr>
      </table>
</body>
</html>
