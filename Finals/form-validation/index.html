<!DOCTYPE html>
<html>
<head>
  <title>Interactive Form Validation</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>Registration Form</h2>
    <form id="registrationForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" class="input" placeholder="Enter your name" required>
        <span class="error-message"></span>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" class="input" placeholder="Enter your email" required>
        <span class="error-message"></span>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" class="input" placeholder="Enter your phone" required>
        <span class="error-message"></span>
      </div>
      <button class="submit">Submit</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
