<!DOCTYPE html>
<html lang=en>
<head>
    <meta charset="utf-8">
<title>Styling a Specific Paragraph with a Google Font</title>    
<link rel="styles4.css" href="styles4.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&display=swap">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat&display=swap">
</head>
<body>
       <p>This is a regular paragraph.</p>
       <p class="special-paragraph1">This is a paragraph with the Google Font Roboto.</p>
       <p class="special-paragraph2">This is another paragraph with the Google Font Open Sans.</p>
       <p class="special-paragraph3">This is an extra paragraph with the Google Font Montserrat.</p>
       <p>This is another regular paragraph.</p>
</body>
</html>
